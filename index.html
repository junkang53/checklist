<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Document</title>

    <body>
        <img src="img/a.png" alt="대학 모자">

        <table border="solid">

            <tr>
                <th>입학년도</th>

            </tr>
            <tr>

            </tr>
        </table>
        <br>

                <td>선택최소</td>
                <td>선택최대</td>
                <td colspan="2">선택학점</td>
            </tr>
            <tr>
                <th colspan="2">합계</th>
                <td>합계최소</td>
                <td>합계최대</td>
